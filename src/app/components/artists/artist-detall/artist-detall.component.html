
        <div fxLayout="row wrap" fxLayout.lt-sm="column"  *ngIf="artist" class="albumes">                 
            <div fxFlex>
                <div fxLayout="row" fxLayoutAlign="end center" *ngIf="identity.role=='ROLE_ADMIN'" >
                    <button mat-flat-button color="primary" (click)="openDialogAdd()" >
                        Agregar Album
                    </button>  
                </div>

                <div fxLayout="row" fxLayout.lt-sm="column"  class="perfilArtist" fxLayoutAlign="start center">
                    <div fxFlex="30" class="banner-artist">                
                        <img src="{{url+'imageArtist/'+artist.imagen}}" alt="banner" *ngIf="artist.imagen!='null'">
                        <img src="../../../../assets/imag/no-album.png" alt="banner" *ngIf="artist.imagen=='null'">
                    </div>
                    <div fxFlex>                        
                        <div fxLayout="row" >
                            <div fxFlex>
                                <p class="artist-name">{{artist.name}}</p>                  
                                <button mat-raised-button color="warn">
                                    Seguir 
                                    <i class="material-icons">
                                        favorite_border
                                    </i>
                                </button>                                
                                                               
                            </div>
                        </div>
                    </div> 
                </div>

                <mat-divider></mat-divider>   
                <div fxLayout="row" style="margin-top: 30px;" fxLayoutAlign="center center">
                    <div fxFlex>                      
                        <div fxLayout="row" fxLayout.xs="column"  >
                            <div fxFlex="90">
                                <mat-card *ngFor="let album of albums" style="margin-top: 20px;">
                                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
                                        <div fxFlex="30" style="text-align: center;"  class="imgAlbum">
                                            <img src="{{url+'imageAlbum/'+album.imagen}}" alt="" *ngIf="album.imagen!='null'">
                                            <img src="../../../../assets/imag/no-album.png" alt="" *ngIf="album.imagen=='null'">
                                        </div>
                                        <div fxFlex >                                        
                                            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
                                                <p class="titleAlbum">{{album.name}}</p>             
                                                <div class="optionAdmin" *ngIf="identity.role=='ROLE_ADMIN'">
                                                    <mat-icon matTooltip="Editar" (click)="openDialogedit(album._id)"  >edit</mat-icon>
                                                    <mat-icon matTooltip="Eliminar" (click)="deleteAlbum(album._id)">delete</mat-icon>
                                                    <mat-icon matTooltip="Ver" [routerLink]="['/albumDetall/',album._id]">remove_red_eye</mat-icon>           
                                                </div>                                   
                                                <div class="optionUser" *ngIf="identity.role=='ROLE_USER'">            
                                                    <mat-icon matTooltip="Ver" [routerLink]="['/albumDetall/',album._id]">remove_red_eye</mat-icon>           
                                                </div>
                                            </div>
                                            <div fxLayout="row">
                                                 <div FxFlex>                                
                                                    <p class="descriptionAlbum">{{album.description}}</p>                                           
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </mat-card>
                            </div>  
                        </div>
                    </div>                  
                </div>
           </div>
