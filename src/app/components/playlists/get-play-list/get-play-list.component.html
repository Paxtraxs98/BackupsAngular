<div fxLayout="row" class="playlist" >
  <div fxFlex>
     <div fxLayout="row wrap"  fxLayoutAlign="end center">             
      <div FxFlex>
        <button mat-flat-button color="primary" (click)="openDialogAdd()">
          Agregar PlayList
        </button>                        
      </div>
     </div>                                               
     <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 20px;" >                  
        <div fxFlex="30"  class="tablaPlayList" *ngIf="playLists!=''">
           <table mat-table [dataSource]="playLists" class="mat-elevation-z8" >                           
              <ng-container matColumnDef="namePlayList">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element" class="nameplayList" matTooltip="Ver Canciones" [routerLink]="['/playlistDetall/',element._id]" > {{element.namePlayList}} </td>
              </ng-container>                  
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element" class="actions">
                   <div class="example-button-row">                                        
                      <button mat-icon-button (click)=" openDialogEdit(element._id)" matTooltip="Editar PlayList">
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button (click)=" deletePlayList(element._id)" matTooltip="Eliminar PlayList">
                          <mat-icon>delete</mat-icon>
                      </button>                                        
                   </div>
                </td>
              </ng-container> 
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>                       
         </div>
         <div fxFlex="70" *ngIf="playLists==''" style="text-align: center;">
           <mat-card>
             <p class="mat-display-3" style="color: rgba(0,0,0,.6);"> No existen PlayLists</p>
           </mat-card>
         </div>
      </div>
    </div>
  </div>
