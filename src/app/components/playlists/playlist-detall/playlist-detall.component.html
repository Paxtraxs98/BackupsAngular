<div fxLayout="row" class="playlist">
  <div fxFlex>
      <div fxLayout="row">        
          <p class="" style="color: rgba(0,0,0,.6);font-size: 30px;"> PlayList:{{namePlayList}}</p>
        
      </div>  
      <div fxLayout="row" fxLayoutAlign="center start">                           
        <div fxFlex="30" *ngIf="playList!=''">
          <table mat-table [dataSource]="playList" class="mat-elevation-z8" >
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element" class="nameSong">                                
                        <mat-list>                                  
                          <mat-list-item>
                            <mat-icon mat-list-icon matTooltip="Play" (click)="start(element)"> play_circle_filled</mat-icon>
                              <h4 mat-line>
                                  {{element.name}}
                              </h4>
                              <p mat-line>                               
                                    {{element.duration}} min                                     
                              </p>
                          </mat-list-item>                                  
                        </mat-list>                                
                      </td>                              
              </ng-container>                                                     
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element" class="nameSong">                                
                    <mat-list>                                  
                      <mat-list-item>
                        <mat-icon mat-list-icon matTooltip="Borrar de la playList" style=" cursor: pointer;" (click)="deleteSongPlayList(element._id)"> delete</mat-icon>                                    
                      </mat-list-item>                                  
                    </mat-list>                                
                  </td>                               
              </ng-container>  
                                              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>  
        </div>
        <div fxFlex="70" *ngIf="playList==''" style="text-align: center;">
          <mat-card>
              <p class="mat-display-2" style="color: rgba(0,0,0,.6);"> Sin Canciones</p>
          </mat-card>
        </div>                          
    </div> 
  </div>         
</div>
